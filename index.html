<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://kit.fontawesome.com/4dccacf12f.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <form>
        <label for="city">
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Search by city, country code" />
          <button type="submit">Search</button>
          <div class="error"></div>
        </label>
      </form>
    </header>
    <main>
      <div class="left-info">
        <div class="location"></div>
        <div class="weather-general">
          <p class="weather"></p>
          <img class="icon" src="" />
        </div>

        <div class="date"></div>

        <div class="time"></div>

        <div class="degree"></div>
        <div class="min-max">
          <div class="max">
          </div>
          <div class="min">

          </div>
        </div>

        <label class="toggle">
          <input type="checkbox" id="checkbox"/>
          <span class="slider"></span>
          <span class="labels" data-on="&#176;C" data-off="&#176;F"></span>
        </label>
      </div>

      <div class="right-info">
        <div class="right-info-details">
          <i class="fa-solid fa-droplet fa-2x"></i>
          <div>
            <p style="margin:0">Humidity:</p>
            <p class="humidity-degree" style="font-size: 28px"></p>
          </div>
        </div>
        <div class="right-info-details">
            <i class="fa-solid fa-temperature-low fa-2x"></i>
          <div>
            <p style="margin:0">Feel Like:</p>
            <p class="feel-like-degree" style="font-size: 28px"></p>
          </div>
        </div>
        <div class="right-info-details">
          <i class="fa-solid fa-wind fa-2x"></i>
          <div>
            <p style="margin:0">Wind Speed:</p>
            <p  class="wind-speed-degree" style="font-size: 28px"></p>
          </div>
        </div>
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
</html>
